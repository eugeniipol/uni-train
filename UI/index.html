<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coolframe</title></head>
	<link rel="stylesheet" type="text/css" href="styles.css">
<body class="other">
	<div id ='header' class="header">
		<div class="logo">
		<img class="header" src="Styles/coolframe.png" alt="лого">
	    </div>
		<div  class="account">
			<h1 id="account" class="header">Vitaut</h1>
		</div>
		<div id ='log' class="button-header">
			<a class="red-button">Log out</a>
		</div>
		<div id = 'add' class="button-header">
			<a class="red-button">Add photo</a>
		</div>
	</div>
	<div id = "filterBar" class = "filter-bar">
	  <div class="author-filter">
		<div class="list-name">
			 <input type="checkbox" name="author" value="a2">Author
         </div>
         <div class="input-name">
         	<input type="text" size="12" list = "authors">
         	<datalist id = "authors">
         	</datalist>

		</div>
     </div>
     <div class = "data-filter">
        <div class="list-data">
        	<input id = 'data' type="checkbox" name="date" value="a2">Date<Br>
         </div>
         <div class="input-day">
               <input type="text" size="2"> Day
		</div> 
		<div class="input-mounth">
               <input type="text" size="2"> Mounth 
		</div>
		<div class="input-year">
               <input type="text" size="4"> Year
		</div>
     </div>
     <div class ="hashtag-filter">
        <div class="list-hashtag">
        	<input type="checkbox" name="hashtag" value="a2">Hashtag<Br>
         </div>
         <div class="input-hashtag">
               <input type="text" size="10" list ="hashtags">
               <datalist id="hashtags">
               <option value=Belarus></option>
               <option value="beauty"></option>
               </datalist>	
        </div>
     </div>
     <div class="hashtag">
		<img src="Styles/cross.png" alt = "cross" width="1.5%">
		#beauty
	</div>
	<div class="hashtag">
		<img src="Styles/cross.png" alt = "cross" width="1.5%">
		#Belarus
	</div>
     <div class="refresh-button">
	     <a class="red-button">Refresh</a>
	</div>
</div>
	<div id = "footer" class="footer">
	    <div class="footer-text">
	      	Coolframe. Полуэктов Евгений, 2 курс, 2 группа, eugeniipol@gmail.com, 19 февраля, 2018 года.
	    </div>
	</div>
	<script src="function.js" > </script>
	<script src="DOM.js"></script>
</body>
</html>
